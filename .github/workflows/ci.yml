name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push horus-app image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/horus-app:latest

      - name: Build and push notifier-worker image
        uses: docker/build-push-action@v5
        with:
          context: ./workers/notifier
          file: ./workers/notifier/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/notifier-worker:latest